<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Students
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="container">
        <mat-form-field appearance="outline" style="width: 250px">
          <mat-label>Filter</mat-label>
          <input matInput (change)="filterStudents($event)">
        </mat-form-field>
      <table  matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1 demo-table" style="margin-top: 10px;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="payments">
          <th mat-header-cell *matHeaderCellDef> Payments </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="getPayments(element)"> Details</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</div>
