<div class="register-container">
  <mat-card [formGroup]="registerFormGroup">
    <mat-card-header>
      <mat-card-title>
        Registration
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username or Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" class="register-button" (click)="register()">Register</button>
    </mat-card-actions>

    <mat-card-actions>
      <button mat-raised-button  class="register-button" (click)="login()">Already have an account ?</button>
    </mat-card-actions>
  </mat-card>
</div>
